<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
</head>
<body>
  <header class="header">
    
    <figure class="logo">
      <img src="/images/logo.svg" alt="logo">
    </figure>
    <figure class="rest">
      <img src="/images/icon-document.svg" alt="document icon">
      <img src="/images/icon-folder.svg" alt="folder icon">
      <img src="/images/icon-upload.svg" alt="upload icon">
    </figure>
  </header>
  <main>
    <p class="main-paragraph">You've used <span>815 GB</span> of your storage</p>
    <div class="large">
      <div class="scroll-bar">
        <div class="circle"></div>
      </div>
    </div>
    <div class="start-end">
      <div class="start">0 GB</div>
      <div class="end">1000 GB</div>
    </div>
  </main>
  <div class="score">
    <p>185 <span>GB LEFT</span></p>
  </div>
</body>
</html>
